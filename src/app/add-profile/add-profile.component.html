<div style="margin-top:10vh;">
  <div>
    <form [formGroup]="addProfile" (ngSubmit)="add()">
      <input type="text" name="" id="" placeholder="name" formControlName="name">
      <input type="tel" placeholder="mobile" formControlName="mobile">
      <input type="text" placeholder="email" formControlName="email">
      <select name="" id="" formControlName="sponserId">
        <option value="Admin">Admin</option>
        <option *ngFor="let r of resData" value="{{r.id}}">{{r.name}} {{r.id}}</option>
      </select>
      <input type="text" disabled value="">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
